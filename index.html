  </form>

<div class="prompt" id="prompt">
  <p>to clear the list enter "CLEAR"</p>
  <input type="text" placeholder="enter CLEAR" pattern="[A-Z]" class="prompt-input" id="promptInput" required>
  <div class="buttons" id="buttons">

    <input type="submit" value="Cancel" class="cancel" id="cancelButton">
  </div>
</div>
